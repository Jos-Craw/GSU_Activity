{% extends "layout/basic.html" %}
{% block content %}
<div class="post">
{% if messageSent %}
    <div class="container">
      <h3><strong>Вы записали группу</strong></h3>
      <a href="{% url 'news:index' %}" class="link">Календарь мероприятий</a>
    </div>
    {% else %}
    <div class="container">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <br />
        <div class="text-center">
          <input
            type="submit"
            class="btn btn-secondary"
            value="Записать"
          />
        </div>
      </form>
    </div>
    {% endif %}
</div>
{% endblock %}
